version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_DB: ${POSTGRES_DB:-app}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-app}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_DB: ${POSTGRES_DB:-app}
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      WAHA_BASE_URL: ${WAHA_BASE_URL:-http://waha:3000}
      WAHA_API_KEY: ${WAHA_API_KEY:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-http://localhost:8000/auth/google/callback}
      SECRET_KEY: ${SECRET_KEY:-}
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL:-http://localhost:8000}
    depends_on:
      db:
        condition: service_healthy
    command:
      [
        "sh",
        "-c",
        "python -m apps.api.app.wait_for_db && uvicorn apps.api.app.main:app --host 0.0.0.0 --port 8000",
      ]
    ports:
      - "8000:8000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  waha:
    image: devlikeapro/waha:latest
    environment:
      WAHA_API_KEY: ${WAHA_API_KEY:-}
    ports:
      - "3000:3000"

volumes:
  db_data:
